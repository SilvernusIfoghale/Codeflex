<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflex</title>
  </head>
  <body>
    <h2>Codeflex Contact Form</h2>

    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Name: </label>
        <input type="text" placeholder="Silvernus Silver" id="name" />
        <br /><br />
        <label for="email">Email: </label>
        <input type="text" placeholder="silvernus@gmail.com" id="email" />
        <br />
        <br />
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="25" rows="5"></textarea>
        <br /><br />
        <input type="button" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
